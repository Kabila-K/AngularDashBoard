<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">New Categories</h3>
      <p class="text-center mb-5">You can add new categories from here..!</p>

      <form class="form-inline text-center" #f="ngForm" (ngSubmit)="addData(f)">
        <div class="form-group col-md-10">
          <input type="text"
           name="category"
           class="form-control shadow-effect"
           placeholder="Add New Categories"
           #newCategory = 'ngModel'
           ngModel
           required
           >
           <div class="alert alert-danger" *ngIf=" newCategory.touched && newCategory.invalid">
            Category field is required
           </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 btn-theme" [disabled]="f.invalid">Add Category</button>
        </div>
        <!-- <h1>hii kabila</h1> -->
      </form>

    </div>
  </div>
</div>
